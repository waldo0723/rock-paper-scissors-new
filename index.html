  <section class="container-fluid colored-section" id="title">

            <button type="button" name="button" class="play"> Play again</button>
    <div class="header">

      <div class="header-div">
        <img src="images/logo.svg" alt="" class="logo">
        <div class="sco">
          <p>score</p>
          <p class="score">0</p>
        </div>
      </div>
    </div>

    <div class=" game ">

      <img src="images/bg-triangle.svg" alt="triangle" class="img-fluid">

      <div class="butt">
        <button type="button" name="button" class="btn paperbut">
          <div class="d">
            <img src="images/icon-paper.svg" alt="triangle " class="">
          </div>
        </button>
        <button type="button" name="button" class="btn sicbut">
          <div class="d">
            <img src="images/icon-scissors.svg" alt="triangle " class="">
          </div>
        </button>
        <button type="button" name="button" class="btn rockbut">
          <div class="d">
            <img src="images/icon-rock.svg" alt="triangle " class="">
          </div>
        </button>
      </div>

                                    <span class="dotyou2"></span>
                                                      <span class="dotyou3"></span>
      <div class="pick">
                        <span class="dotyou1"></span>
        <div class="row">

          <div class="userpick">
            <h3 class="headyou">you picked</h3>

            <button type="button" name="button" class="btn paperchoice">
              <div class="d">
                <img src="images/icon-paper.svg" alt="triangle " class="">
              </div>
            </button>
            <button type="button" name="button" class="btn rockchoice">
              <div class="d">
                <img src="images/icon-rock.svg" alt="triangle " class="">
              </div>
            </button>
            <button type="button" name="button" class="btn scissorschoice">
              <div class="d">
                <img src="images/icon-scissors.svg" alt="triangle " class="">
              </div>
            </button>
            <h1 class="win">YOU WIN</h1>


          </div>

          <span class="dot"></span>
          <span class="dothouse2"></span>
                            <span class="dothouse3"></span>
          <div class="housepick">
<span class="dothouse1"></span>
            <h3 class="headhouse">the house picked</h3>

            <button type="button" name="button" class=" rockhouse btn">

              <div class="d">
                <img src="images/icon-rock.svg" alt="triangle " class="">
              </div>
            </button>
            <button type="button" name="button" class=" paperhouse btn">

              <div class="d">
                <img src="images/icon-paper.svg" alt="triangle " class="">
              </div>
            </button>
            <button type="button" name="button" class=" scissorshouse btn">

              <div class="d">
                <img src="images/icon-scissors.svg" alt="triangle " class="">
              </div>
            </button>
          </div>
        </div>

      </div>

    </div>
